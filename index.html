<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script defer src="./js/config.js"></script> 


    <script defer src="./js/script.js"></script>
    
    <title>Weather App</title>
</head>
<body class="flex-ctr">
    <header class="flex-ctr">
        <h1>WeatherFi</h1>
    </header>
    <main class="flex-ctr outline">
        <h3 class="weather" id="city"></h3>
        <p class="weather" id="temp"></p>
        <p class="weather" id="index"></p>
        <p class="weather" id="desc"></p>
        <form class="outline">
            <input type="text" placeholder="Search By City">
            <input type="submit" value="Search">
        </form>
    </main>
    <footer class="flex-ctr">
        <p>Copyright &copy; 2020 WeatherApp All Rights Reserved</p>
    </footer>
</body>
</html>
